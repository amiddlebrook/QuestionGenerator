<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Question Generator</h1>
            <p class="subtitle">Practice Math with Dynamic Questions</p>
        </header>
        
        <div class="lesson-controls">
            <label for="questionType">Question Type:</label>
            <select id="questionType">
                <option value="addition">Addition</option>
                <option value="subtraction">Subtraction</option>
                <option value="multiplication">Multiplication</option>
            </select>
            <label for="questionCount">Number of Questions:</label>
            <input type="number" id="questionCount" min="1" max="50" value="20">
            <button id="generateLesson" class="primary-btn">Generate Lesson</button>
        </div>
        
        <div id="questionsContainer" class="questions-grid">
            <!-- Questions will be dynamically inserted here -->
        </div>
    </div>
    
    <script src="questionGenerator.js"></script>
    <script src="app.js"></script>
</body>
</html>
